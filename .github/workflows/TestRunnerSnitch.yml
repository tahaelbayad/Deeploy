name: TestRunnerSnitch

on:
  workflow_call:
    inputs:
      test-names:
        required: true
        type: string
      num-cores:
        required: true
        type: number   

jobs:
  test-runner-snitch:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/tahaelbayad/deeploy:main
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Deeploy
        run: pip install -e .
      - name: Run Tests on Banshee
        run: |
          testNames="${{ inputs.test-names }}"
          cd DeeployTest
          echo "$testNames" | while IFS= read -r testName; do
            if [[ -n "$testName" ]]; then
              echo "Running test: $testName"
              python testRunner_snitch.py -t Tests/$testName --simulator=banshee --cores=${{ inputs.num-cores }} --toolchain_install_dir /app/install/riscv-llvm/
            fi
          done
      - name: Run Tests on GVSOC
        run: |
          testNames="${{ inputs.test-names }}"
          cd DeeployTest
          echo "$testNames" | while IFS= read -r testName; do
            if [[ -n "$testName" ]]; then
              echo "Running test: $testName"
              python testRunner_snitch.py -t Tests/$testName --simulator=gvsoc --cores=${{ inputs.num-cores }} --toolchain_install_dir /app/install/riscv-llvm/
            fi
          done
        shell: bash
      
